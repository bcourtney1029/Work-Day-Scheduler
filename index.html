    <script type="text/javascript">
    $(document).ready(function() {
        var todaysDate = moment().format("MMM Do YYYY");
        $(".date").text(todaysDate);
        var currentTime = moment().format("HH:mm");
        var currentTimeArr = parseInt(currentTime);
        var nine = localStorage.getItem("9AMitem");
        var ten = localStorage.getItem("19AMitem");
        var eleven = localStorage.getItem("11AMitem");
        var twelve = localStorage.getItem("12PMitem");
        var one = localStorage.getItem("1PMitem");
        var two = localStorage.getItem("2PMitem");
        var three = localStorage.getItem("3PMitem");
        var four = localStorage.getItem("4PMitem");
        var five = localStorage.getItem("5PMitem");

        
        
        if (nine != null) {
            $("#slot9").text(nine);
        } 
        if (ten != null) {
            $("#slot10").text(ten);
        } 
        if (eleven != null) {
            $("#slot11").text(eleven);
        } 
        if (twelve != null) {
            $("#slot12").text(twelve);
        } 
        if (one != null) {

        } 
        if (three != null) {

        } 
        if (four != null) {
            $("#slot4").text(four);
        } 
        if (five != null) {
            $("#slot5").text(five);
        } 
        

        if (currentTimeArr >= 18) {
            $(".row").css("background-color", "red");
        } 
        else if (currentTimeArr == 17) {
            $(".row").css("background-color", "red");
            $("#row17").css("background-color", "grey");
        }
        else if (currentTimeArr == 16) {
            $(".row").css("background-color", "red");
            $("#row17").css("background-color", "lightgreen");
            $("#row16").css("background-color", "grey");
        }
        else if (currentTimeArr == 15) {
            $(".row").css("background-color", "red");
            $("#row15").css("background-color", "grey");
            $("#row17").css("background-color", "lightgreen");
            $("#row16").css("background-color", "lightgreen");
        }
        else if (currentTimeArr == 14) {
            $(".row").css("background-color", "red");
            $("#row14").css("background-color", "grey");
            $("#row15").css("background-color", "lightgreen");
            $("#row16").css("background-color", "lightgreen");
            $("#row17").css("background-color", "lightgreen");
        }

            $("#row14").css("background-color", "lightgreen");
            $("#row15").css("background-color", "lightgreen");
            $("#row16").css("background-color", "lightgreen");
            $("#row17").css("background-color", "lightgreen");

            $("#row15").css("background-color", "lightgreen");
            $("#row16").css("background-color", "lightgreen");
            $("#row17").css("background-color", "lightgreen");

            $("#row11").css("background-color", "grey");
            $("#row12").css("background-color", "lightgreen");
            $("#row13").css("background-color", "lightgreen");
            $("#row14").css("background-color", "lightgreen");
            $("#row15").css("background-color", "lightgreen");
            $("#row16").css("background-color", "lightgreen");
            $("#row17").css("background-color", "lightgreen");

            $("#row12").css("background-color", "lightgreen");

            $("#row15").css("background-color", "lightgreen");

        }

            var item9 = $("#input9").val();
            localStorage.setItem("9AMitem", item9);
